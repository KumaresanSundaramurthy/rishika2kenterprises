services:
  nginx:
    image: nginx:alpine
    container_name: r2kportal-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: r2kportal-php
    volumes:
      - .:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: r2kportal-redis
    restart: always
    networks:
      - app-network
    # ports:
    #   - "6379:6379"

networks:
  app-network:
    driver: bridge
